<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>POA bo form</title>
    <link rel="stylesheet" href="poa.css" />
  </head>
  <body>
    <div id="header"><h1>Power of Attorney (POA) Form</h1>    </div>
    
    <form class="forms">
      <div class="">
        <label for="poaname">Name</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="Enter your name"
          required
          autofocus
        />
      </div>

      <div>
        <label for="poatitle">Title</label>
        <select class="form-control" id="poatitle" name="cars">
          <option value="Mr">Mr</option>
          <option value="Mrs">Mrs</option>
        </select>
      </div>

      <div>
        <label for="">Gender</label>
        <input type="radio" id="male" name="gender" value="Male" /><label for="Male" id="l_male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" /><label for="Female" id="l_female">Female</label>
      </div>

      <div class="">
        <label for="poaname">Date of birth</label>
        <input
          type="date"
          class="form-control"
          id="poaname"
          placeholder=""
          required
          autofocus
        />
      </div>

      <div>   
        <label id="poaadd" for="poa_address">Address</label>
        <textarea class="form-control"  name="poa_address" rows="5" cols="30" placeholder="e.g. house #6, road #1, dhanmondi r/a, 1205"></textarea>
      </div>

      <div class="">
        <label for="poaname">City</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="Enter your city"
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Postal code</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="Postal code"
          required
          autofocus
        />
      </div>

      <div>
        <label for="poatitle">Division</label>
        <select class="form-control" id="poatitle" name="cars">
          <option value="Dhaka">Dhaka</option>
          <option value="Chittagong">Chittagong</option>
          <option value="Barisal">Barisal</option>
          <option value="Khulna">Khulna</option>
          <option value="Mymensingh">Mymensingh</option>
          <option value="Rajshahi">Rajshahi</option>
          <option value="Rangpur">Rangpur</option>
          <option value="Sylhet">Sylhet</option>
        </select>
      </div>

      <div class="">
        <label for="poaname">Country</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="Country"
          required
          autofocus
        />
      </div>
      
      <div class="">
        <label for="poaname">Telephone number</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="e.g. 01054 694200"
          required
          autofocus
        />
      </div>
      
      <div class="">
        <label for="poaname">Mobile number</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="e.g. +880 1XXX NNNNNN"
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Email</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="e.g. abc@gmail.com"
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Passport number</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder="e.g. abc@gmail.com"
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Issue place</label>
        <input
          type="text"
          class="form-control"
          id="poaname"
          placeholder=""
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Issue date</label>
        <input
          type="date"
          class="form-control"
          id="poaname"
          placeholder=""
          required
          autofocus
        />
      </div>

      <div class="">
        <label for="poaname">Expiry date</label>
        <input
          type="date"
          class="form-control"
          id="poaname"
          placeholder=""
          required
          autofocus
        />
      </div>

      <button id="submit">Submit</button>
    </form>

    <script src="poa.js"></script>
  </body>
</html>
